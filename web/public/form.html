            <option value="letStamp">Letters(Stamped)</option>
            
            <option value="letMet">Letters(Metered)</option>
          
            <option value="letEnv">Letters(Envelop)</option>
           
            <option value="pacakage">First Class Package-Service-Retail></Package-Service-Retail></option> <br>
           
        </select>
        <br>
		<br>
		<input class="btn" type="submit" value="Get Rate">

    </form>

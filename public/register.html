<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css" media="screen">
    <script src="reg.js" type="text/javascript"></script>
    <title>Register</title>
</head>

<body>
    <div class="wrapper">

        <header class="page-header">

        </header>

        <nav id="page-nav">

        </nav>

        <main class="page-main">

            <section id="home-content">

                <div class="form">

                    <div class="register-page">
                        <h1>Sign up</h1>

                        <input type="text" placeholder="First Name" name="userfirstname" id="userfirstname" required>
                        <br>


                        <input type="text" placeholder="Last Name" name="userlastname" id="userlastname" required>
                        <br>


                        <input type="email" name="useremail" id="useremail" required placeholder="Enter a valid email address">
                        <br>


                        <input type="password" name="userpassword" id="userpassword" required pattern="(?=^.{8,}$)(?=.*\d)(?=.*\W+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                            placeholder="Must be at least 8 characters. e.g., Password#1">
                        <br>

                        <br>
                        <button onclick="register()"> Register</button>
                        <br>

                    </div>
                    <div id="reg"> </div>
                </div>

            </section>

        </main>

        <footer id="page-footer">
            <hr>

        </footer>
    </div>
</body>

</html>
